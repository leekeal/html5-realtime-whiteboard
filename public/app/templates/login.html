<div class="form-header">
	<h3 class="text-center">Login</h3>
</div>




<div ng-switch on="status">

	<div class="text-center" ng-switch-when="online">
		<h1>you already login!</h3>
	</div>

	<div ng-switch-when="offline">
		<div class="col-xs-4 col-xs-offset-4">
			<div ng-if="errorMsg" class="text-center alert alert-danger" role="alert">
				{{errorMsg}}
			</div>
		</div>

		<div class="col-xs-4 col-xs-offset-4">
			<form role="form" class="form-container">
				<div class="form-group">
					<label>Username</label>
					<input type="text" class="form-control" ng-model="model.username">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" ng-model="model.password">
				</div>
				<button type="submit" class="form-button" ng-click="events.login()">Login</button>
			</form>
		</div>
	</div>


</div>
