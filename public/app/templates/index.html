<div class="row">


	<div class="col-xs-6">
		<h3 class="text-center">online lesson</h3>
		<table class="table text-center">
			<tr>
				<td class="info">lesson name</td>
				<td class="info">teacher</td>
				<td class="info">status</td>
				<td class="info"></td>
			</tr>
			<tr ng-repeat='classroom in classroomList'>
				<td>{{classroom.lessonName}}</td>
				<td>{{classroom.teacher}}</td>
				<td>{{classroom.status}}</td>
				<td ng-click='events.joinClass(classroom)'>join</td>

			</tr>

		</table>
		<div><button class='btn btn-default '><a ng-href="/#/lesson">create lesson</a></button></div>
	</div>


	<div class="col-xs-6">
		<h3 class="text-center">Lesson records</h3>
		<table class="table text-center">
			<tr>
				<td class="info">lesson name</td>
				<td class="info">teacher name</td>
			</tr>
			<tr>
				<td>yage</td>
				<td>taoyage</td>
			</tr>
			<tr>
				<td>yage</td>
				<td>taoyage</td>
			</tr>
			<tr>
				<td>yage</td>
				<td>taoyage</td>
			</tr>
		</table>
	</div>


</div>
